<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HOCHAT CAFE - Serving the best and budget-friendly in town. Premium food, great ambiance, and excellent service all in one place. Visit us at Gerona, Tarlac City.">
    <meta name="keywords" content="hochat cafe, HOCHAT CAFE, Gerona Restaurant, Cafe Gerona, Hochat, hochat">
    <meta name="author" content="HOCHAT CAFE">
    <link rel="icon" href="HOTCHAT CAFE/HOCHAT-CAFE LOGO-ICON.png" type="image/x-icon" />

    <title>Hochat Café - Bilao Meals</title>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "CSS FILES/BilaoMealsMenuPage.css">
    
</head>
<body>
    <!-- Header Section - EXACT SAME AS MENU PAGE -->
    <header class="header">
        <a href = "HomePage.html">
            <img class="logo" src="HOTCHAT CAFE/HOCHAT CAFE LOGO.png" alt="Hochat Café Logo">
        <nav class="nav-menu">
            <a class="nav-item">HOME</a>
            <a class="nav-item">TRANSACTIONS</a>
            <a class="nav-item">ABOUT US</a>
            <a class="nav-item">CONTACT US</a>
            <a class="nav-item">ORDERS</a>
            <a class="logout-nav-item" id="logoutNavItem">LOGOUT</a>
        </nav>
        <div class="hamburger-menu" id="hamburgerMenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Mobile Sidebar Menu - EXACT SAME AS MENU PAGE -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="close-menu" id="closeMenu">×</button>
        <div class="menu-header">
            <img class="menu-logo" src="HOTCHAT CAFE/HOCHAT CAFE LOGO.png" alt="Hochat Cafe Logo">
        </div>
        <nav class="mobile-nav" id="mobileNav">
            <a class="mobile-nav-item">HOME</a>
            <a class="mobile-nav-item">TRANSACTIONS</a>
            <a class="mobile-nav-item">ABOUT US</a>
            <a class="mobile-nav-item">CONTACT US</a>
            <a class="mobile-nav-item">ORDERS</a>
            <a class="mobile-nav-item logout-mobile">LOGOUT</a>
        </nav>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content - STRUCTURED LIKE MENU PAGE BUT WITH MEALS -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Bilao Meals</h1>
            <button class="back-btn">Back</button>
        </div>
        
        <!-- Menu Grid - 5 items arranged by price -->
        <div class="menu-grid">
            <!-- Top Row: 3 items -->
            <div class="row row-top">
                <!-- Meal 1 - Lowest price: ₱ 105 -->
                <div class="category-item item-1">
                    <div class="bubble-container">
                        <div class="food-bubble">
                            <img class="food-image" src="HOTCHAT CAFE/MENU PAGE IMAGES/BILAO MEALS/Pancit Guisado.jpg" alt="Pancit Sisig/Guisado">
                        </div>
                    </div>
                    <button class="item-btn">
                        <div class="item-name">Pancit Sisig/Guisado</div>
                        <div class="item-price">₱ 675</div>
                    </button>
                </div>
                
                <!-- Meal 2 - Second lowest: ₱ 125 -->
                <div class="category-item item-2">
                    <div class="bubble-container">
                        <div class="food-bubble">
                            <img class="food-image" src="HOTCHAT CAFE/MENU PAGE IMAGES/BILAO MEALS/Dad's Platter.jpg" alt="Dad's Platter">
                        </div>
                    </div>
                    <button class="item-btn">
                        <div class="item-name">Dad's Platter</div>
                        <div class="item-price">₱ 875</div>
                    </button>
                </div>
                
                <!-- Meal 3 - Third: ₱ 155 -->
                <div class="category-item item-3">
                    <div class="bubble-container">
                        <div class="food-bubble">
                            <img class="food-image" src="HOTCHAT CAFE/MENU PAGE IMAGES/BILAO MEALS/K-Platter.jpg" alt="K-Platter">
                        </div>
                    </div>
                    <button class="item-btn">
                        <div class="item-name">K-Platter</div>
                        <div class="item-price">₱ 875</div>
                    </button>
                </div>
            </div>
            
            <!-- Bottom Row: 2 items (centered with proper spacing) -->
            <div class="row row-bottom">
                <!-- Meal 4 - Fourth: ₱ 199 (Katsu Ala King) -->
                <div class="category-item item-4">
                    <div class="bubble-container">
                        <div class="food-bubble">
                            <img class="food-image" src="HOTCHAT CAFE/MENU PAGE IMAGES/BILAO MEALS/Hochat Carbonara.jpg" alt="Hochat Carbonara">
                        </div>
                    </div>
                    <button class="item-btn">
                        <div class="item-name">Hochat Carbonara</div>
                        <div class="item-price">₱ 875</div>
                    </button>
                </div>
                
                <!-- Meal 5 - Fifth: ₱ 225 -->
                <div class="category-item item-5" id="item5"> 
                    <div class="bubble-container">
                        <div class="food-bubble">
                            <img class="food-image" src="HOTCHAT CAFE/MENU PAGE IMAGES/BILAO MEALS/Wings Platter.jpg" alt="Wings Platter">
                        </div>
                    </div>
                    <button class="item-btn">
                        <div class="item-name">Wings Platter</div>
                        <div class="item-price">₱ 875</div>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section - EXACT SAME AS MENU PAGE -->
    <footer class="footer">
        <div class="social-section">
            <div class="social-icons">
                <a href="https://www.facebook.com/HochatCafe" class="social-icon" target="_blank" rel="noopener noreferrer">
                    <img src="HOTCHAT CAFE/FACEBOOK_ICON.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/hochatcafe" class="social-icon" target="_blank" rel="noopener noreferrer">
                    <img src="HOTCHAT CAFE/INSTAGRAM_ICON.png" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>

    <script>
        // ========== USER DATA MANAGEMENT ==========
        
        // Get current user safely
        function getCurrentUser() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                // Redirect to login if no user
                window.location.href = 'index.html';
                return null;
            }
            return user;
        }
        
        // Get user-specific key
        function getUserKey() {
            const user = getCurrentUser();
            return user ? `user_${user.email}` : null;
        }
        
        // Get user data
        function getUserData() {
            const userKey = getUserKey();
            if (!userKey) return null;
            
            const data = localStorage.getItem(userKey);
            return data ? JSON.parse(data) : { cart: [], orders: [], favorites: [] };
        }
        
        // Save user data
        function saveUserData(data) {
            const userKey = getUserKey();
            if (userKey && data) {
                localStorage.setItem(userKey, JSON.stringify(data));
            }
        }
        
        // Get user cart
        function getUserCart() {
            const userData = getUserData();
            return userData ? userData.cart : [];
        }
        
        // Save user cart
        function saveUserCart(cart) {
            const userData = getUserData();
            if (userData) {
                userData.cart = cart;
                saveUserData(userData);
            }
        }
        
        // Get user orders
        function getUserOrders() {
            const userData = getUserData();
            return userData ? userData.orders : [];
        }
        
        // Save user order
        function saveUserOrder(order) {
            const userData = getUserData();
            if (userData) {
                userData.orders.push(order);
                saveUserData(userData);
            }
        }
        
        // Generate unique ID
        function generateOrderId() {
            const timestamp = Date.now();
            const random = Math.floor(Math.random() * 1000);
            return `HOCHAT-${timestamp}-${random}`;
        }
        
        // ========== BILAO MENU PAGE SPECIFIC CODE ==========
        
        // Check if user is logged in
        const currentUser = getCurrentUser();
        if (!currentUser) {
            alert('Please login to access the menu');
            window.location.href = 'index.html';
        }

        // Hamburger Menu Functionality
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeMenu = document.getElementById('closeMenu');
        const overlay = document.getElementById('overlay');
        const logoutNavItem = document.getElementById('logoutNavItem');

        hamburgerMenu.addEventListener('click', () => {
            mobileMenu.classList.add('active');
            overlay.classList.add('active');
        });

        closeMenu.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Navigation functionality - CORRECTED FOR ALL PAGES
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const page = this.textContent;
                switch(page) {
                    case 'HOME':
                        window.location.href = 'HomePage.html';
                        break;
                    case 'TRANSACTIONS':
                        window.location.href = 'Transactions.html';
                        break;
                    case 'ABOUT US':
                        window.location.href = 'AboutUs.html';
                        break;
                    case 'CONTACT US':
                        window.location.href = 'ContactUs.html';
                        break;
                    case 'ORDERS':
                        window.location.href = 'Cart.html';
                        break;
                }
            });
        });

        // Logout functionality
        logoutNavItem.addEventListener('click', function() {
            if(confirm('Are you sure you want to log out?')) {
                localStorage.removeItem('currentUser');
                alert('Logged out successfully!');
                window.location.href = 'index.html';
            }
        });

        // Mobile menu navigation - CORRECTED
        document.querySelectorAll('.mobile-nav-item').forEach(item => {
            item.addEventListener('click', function() {
                if(this.classList.contains('logout-mobile')) {
                    if(confirm('Are you sure you want to log out?')) {
                        localStorage.removeItem('currentUser');
                        alert('Logged out successfully!');
                        window.location.href = 'index.html';
                    }
                } else {
                    const page = this.textContent;
                    switch(page) {
                        case 'HOME':
                            window.location.href = 'HomePage.html';
                            break;
                        case 'TRANSACTIONS':
                            window.location.href = 'Transactions.html';
                            break;
                        case 'ABOUT US':
                            window.location.href = 'AboutUs.html';
                            break;
                        case 'CONTACT US':
                            window.location.href = 'ContactUs.html';
                            break;
                        case 'ORDERS':
                            window.location.href = 'Cart.html';
                            break;
                    }
                    mobileMenu.classList.remove('active');
                    overlay.classList.remove('active');
                }
            });
        });

        // Item button functionality - NAVIGATE TO ADD TO CART PAGE
        document.querySelectorAll('.item-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const itemName = this.querySelector('.item-name').textContent;
                const itemPrice = this.querySelector('.item-price').textContent;
                
                // Get the price as a number
                const price = parseInt(itemPrice.replace('₱ ', '').trim());
                
                // Store item info in localStorage to pass to AddToCart page
                const itemInfo = {
                    name: itemName,
                    price: price,
                    category: 'BILAO MEALS', // Add category for reference
                    image: getImageForItem(itemName)
                };
                
                localStorage.setItem('selectedItem', JSON.stringify(itemInfo));
                
                // Navigate to AddToCart page
                window.location.href = 'AddToCart.html';
            });
        });

        // Function to get image path for each bilao meal item
        function getImageForItem(itemName) {
            const imageMap = {
                'Pancit Sisig/Guisado': 'HOTCHAT CAFE/MENU PAGE IMAGES/BILAO MEALS/Pancit Guisado.jpg',
                'Dad\'s Platter': 'HOTCHAT CAFE/MENU PAGE IMAGES/BILAO MEALS/Dad\'s Platter.jpg',
                'K-Platter': 'HOTCHAT CAFE/MENU PAGE IMAGES/BILAO MEALS/K-Platter.jpg',
                'Hochat Carbonara': 'HOTCHAT CAFE/MENU PAGE IMAGES/BILAO MEALS/Hochat Carbonara.jpg',
                'Wings Platter': 'HOTCHAT CAFE/MENU PAGE IMAGES/BILAO MEALS/Wings Platter.jpg'
            };
            
            return imageMap[itemName] || 'HOTCHAT CAFE/MENU PAGE IMAGES/BILAO MEALS/Pancit Guisado.jpg';
        }

        // Back button functionality - Goes back to MenuPage.html
        document.querySelector('.back-btn').addEventListener('click', function() {
            window.location.href = 'MenuPage.html';
        });
    </script>
</body>
</html>
